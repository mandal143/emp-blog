
<html lang="en">
<br/>
{% extends 'polls/base.html' %}


{% block a %}
{% load static %}
<head>
  <meta charset="utf-8">
  <title>Calendar</title>
  <meta name="description" content="Calendar">
  <meta name="author" content="Charles Anderson">
  <link rel="stylesheet" href={% static "css/calendar3.css" %}>

</head>

<body>

  <div class="content">
    <div class="calendar-container">
      <div class="calendar"> 
        <div class="year-header"> 
          <span class="left-button" id="prev"> &lang; </span> 
          <span class="year" id="label"></span> 
          <span class="right-button" id="next"> &rang; </span>
        </div> 
        <table class="months-table"> 
          <tbody>
            <tr class="months-row">
              <td class="month">Jan</td> 
              <td class="month">Feb</td> 
              <td class="month">Mar</td> 
              <td class="month">Apr</td> 
              <td class="month">May</td> 
              <td class="month">Jun</td> 
              <td class="month">Jul</td>
              <td class="month">Aug</td> 
              <td class="month">Sep</td> 
              <td class="month">Oct</td>          
              <td class="month">Nov</td>
              <td class="month">Dec</td>
            </tr>
          </tbody>
        </table> 
        
        <table class="days-table"> 
          <td class="day">Sun</td>  
          <td class="day">Mon</td> 
          <td class="day">Tue</td> 
          <td class="day">Wed</td> 
          <td class="day">Thu</td> 
          <td class="day">Fri</td> 
          <td class="day">Sat</td>
        </table>
        <h2>Profile Name:{{ emp.emp_name}}</h2>  
        
        <div class="frame"> 
          <table class="dates-table"> 
              <tbody class="tbody">             
              </tbody> 
          </table>
        </div>
       <button class="button" id="add-button">Add Event</button>
 <a href="{% url 'polls:details_display' emp.id s %}"><button class="button" id="get-button">Get Details</button></a>
         </div>
    </div>
    <div class="events-container">
    </div>
    <div class="dialog" id="dialog">
        <h2 class="dialog-header"> Add New Event </h2>
        <form class="form" id="form" action="{% url 'polls:details_save' %}" method="post" >
         {% csrf_token %}
          <div class="form-container" align="center">
            <label class="form-label" id="valueFromMyButton" for="name">Event name</label>
            <input class="input" type="text" id="name" name="eventname" maxlength="36">
            <label class="form-label" id="valueFromMyButton" for="count">Number of people to invite</label>
            <input class="input" type="number" id="count" name="no-of-people" min="1" max="1000000" maxlength="7">
            <label for="start">Start Event</label>
            <input type="date" id="start" name="start_date" value="" />
            <input type="time" id="start" name="start_time" min="9:00" max="18:00" required />
            <br/>
            <br/>
            <label for="end">End Event</label>
            <input type="date" id="end" name="end_date" value="" / >
            <input type="time" id="end" name="end_time" min="9:00" max="18:00" required />
            <br/>
            <br/>
            <textarea rows="3" cols="50" name="description" placeholder="write the description here."></textarea> 
            <br/>            
            <input type="submit" value="OK" class="button" id="ok-button">
            <input type="button" value="Cancel" class="button" id="cancel-button">
            
          </div>
         </form>
      </div>
  </div>
  <!-- Dialog Box-->
  
  
  <script src={% static "js/calendar3.1.js" %}
    
  </script>
  
  
</script>
  <script src={% static "js/calendar3.js" %}></script>
</body>

{% endblock %}
</html>
